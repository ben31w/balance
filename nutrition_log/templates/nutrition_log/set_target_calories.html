<!-- Page for setting your target calories in the Nutrition Log app -->

{% extends 'nutrition_log/base.html' %}

{% block subcontent %}
    <h1>Set target calories</h1>

    <p>
        Enter your current daily calories goal
    </p>

    <form method="post" action="{% url 'nutrition_log:set_target_calories' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" name="submit">Save</button>
    </form>
{% endblock subcontent %}
