<!-- Page for logging a new set in the Workout Log app -->

{% extends 'workout_log/base.html' %}

{% block subcontent %}
<h1>Add a new set</h1>

<form method="post" action="{% url 'workout_log:new_set' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button name="submit">Log set</button>
</form>
{% endblock subcontent %}
