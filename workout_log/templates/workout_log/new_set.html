<!-- Page for logging a new set in the Workout Log app -->

{% extends 'workout_log/base.html' %}

{% block subcontent %}
<h1>Add a new set</h1>
<p>Date: {{ date }}</p>

<form method="post" action="{% url 'workout_log:new_set' set_id date.year date.month date.day %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" name="submit">Save</button>
    <button type="submit" name="submit_and_reload">Save + Log another set</button>
</form>
{% endblock subcontent %}
