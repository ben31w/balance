<!-- Page for editing a set in the Workout Log app -->

{% extends 'workout_log/base.html' %}

{% block subcontent %}
<h1>Edit existing set</h1>

<p>
    <strong>Current Set:</strong>
    {{set.date}}, {{ set.exercise }}, {{ set.reps}} reps at
    {{ set.weight }} lbs
</p>

<form method="post" action="{% url 'workout_log:edit_set' set.id %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button name="submit">Submit changes</button>
</form>
{% endblock subcontent %}
